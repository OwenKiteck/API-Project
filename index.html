<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The most amazing magic card trick you will ever see from a webpage!">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to JavaScript (will still run correctly even though its in the head) -->
    <script src="app.js" defer></script>
    <title>API Magic Card Trick</title>
</head>
<body>
    <!-- Title/header section -->
    <section id="header">
        <h1>Magic Cards</h1>
        <h3>The greatest magic trick you will ever see from a webpage!</h3>
    </section>

    <!-- This is where we will put all the important code -->
    <section id="main">
        <div id="pick-a-card">
            <h2>Pick a card! Any card!</h2>
            
            <div id="even-display">
                <!-- Buttons to pick the card number -->
                <div id="card-number">
                    <p>- Pick a number -</p>
                    <div class="div-white">
    
                    </div>
                </div>
                <!-- Buttons to pick the card suit -->
                <div id="card-suit">
                    <p>- Pick a suit -</p>
                    <div class="div-white">
    
                    </div>
                </div>
            </div>

        </div>

        <div id="your-card">
            <h2>Is this your card?</h2>
        </div>
    </section>

    <!-- The footer -->
    <section id="footer">
        <h3>My thanks to you for coming and Goodnight!</h3>
    </section>
</body>
</html>
