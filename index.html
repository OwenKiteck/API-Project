<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The most amazing magic card trick you will ever see from a webpage!">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to JavaScript (will still run correctly even though its in the head) -->
    <script src="app.js" defer></script>
    <title>API Magic Card Trick</title>
    <script src="https://kit.fontawesome.com/d3fc892000.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Title/header section -->
    <section id="header">
        <h1>Magic Cards</h1>
        <h3>The greatest magic trick you will ever see from a webpage!</h3>
    </section>

    <!-- This is where we will put all the important code -->
    <section id="main">
        <div id="pick-a-card">
            <h2>Pick a card! Any card!</h2>
            
            <div id="even-display">
                <!-- Buttons to pick the card number -->
                <div id="card-number container">
                    <p>- Pick a number -</p>
                    <div class="div-white row">
                        <!-- Numbers -->
                        <!-- Every button has an id that is such as 1, 2, k, a, etc so we can select it in JavaScript -->
                        <div class="col-3">
                        <button class='button' id="2">2</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="3">3</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="4">4</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="5">5</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="6">6</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="7">7</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="8">8</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="9">9</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="10">10</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="j">J</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="q">Q</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="k">K</button>
                        </div>
                        <div class="col-3">
                        <button class='button' id="a">A</button>
                        </div>
                    </div>
                </div>
                <!-- Buttons to pick the card suit -->
                <div id="card-suit container">
                    <p>- Pick a suit -</p>
                    <div class="div-white row">
                        <!-- Suits -->
                        <!-- Each button has an id (club, heart, diamond, spade) so we can select it in JavaScript -->
                        <div class="col-6">
                        <button class="button2" id="club">&clubs;</button>
                        </div>
                        <div class="col-6">
                        <button class="button2" id="heart">&hearts;</button>
                        </div>
                        <div class="col-6">
                        <button class="button2" id="diamond">&diams;</button>
                        </div>
                        <div class="col-6">
                        <button class="button2" id="spade">&spades;</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="your-card">
            <h2>Do you have a card in mind?</h2>
            <button id="guess">GUESS</button>
            <br>
            <br>
            <!-- <h2>Is this your card?</h2> -->
            <div id="centering">
                <div id="your-card-area">
                    
                </div>
            </div>
            <br>
            <button class="answer" id="yes">Yes</button>
            <button class="answer" id="no">No</button>
        </div>
    </section>

    <!-- The footer -->
    <section id="footer">
        <h3>My thanks to you for coming and Goodnight!</h3>
    </section>
</body>
</html>
